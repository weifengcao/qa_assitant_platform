services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=dev
      - POLICY_PATH=/app/config/policy.yaml
      - DATA_DIR=/app/data
      - DOC_INDEX_BACKEND=inmemory
      # For future: DOC_INDEX_BACKEND=pgvector
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@db:5432/qa
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./config:/app/config
      - ./data:/app/data
      - ./packs:/app/packs
    depends_on:
      - db
      - redis

  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qa
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:
